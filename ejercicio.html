<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Mariano Botta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery.js"></script>  
    </head>
    <body>
        <div id="formulario">
            <form action="enviar.php" method="POST">
                <fieldset>
                    <legend>Informaci&oacute;n Personal:</legend>
                    <div class="formrow">
                        <label class="fixwidth" for="nombre">Ancho: </label>  <input id="txtancho" type="text" name="nombre" value="">   
                    </div>
                    <div class="formrow">
                        <label class="fixwidth" for="apellido">Alto: </label>  <input id="txtlargo" type="text" name="apellido" value="">   
                    </div>
                    <p id="labelarea" > <p>
                    <p id="labelperimetro" > <p>
                            
                            
                    <div class="formrow">
                        <button id="btArea" type="button">Area</button>
                        <button id="btPerimetro" type="button">Perimetro</button>
                        <button id="btDibujo" type="button">Dibujar</button>
                    </div>
                    <div id="rectangulo" style="margin:20px;"></div>
                    <hr>
                        Lados: <select>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="1">5</option>
                            <option value="2">6</option>
                            <option value="3">7</option>
                            <option value="4">8</option>
                            <option value="4">9</option>
                            <option value="4">10</option>
                          </select> <button id="btCalcular" type="button">Calcular</button>
                          <br><br>
                          <div id="contenedor" ></div>
                          <p id="labelperimetro2" > <p>
                </fieldset>
            </form>
            
        </div>
        <script> 
            $(document).ready(function(){
                $('#btArea').click(function(){
                    var w = $('#txtancho').val();
                    var h = $('#txtlargo').val();
                    var area = w * h;
                    $('#labelarea').html("El area del rectangulo es <b>" + area +"</b>");
                });
                
                $('#btPerimetro').click(function(){
                    var w = $('#txtancho').val();
                    var h = $('#txtlargo').val();
                    var perimetro = 2 * w  + 2 *  h;
                    $('#labelperimetro').html("El perimetro del rectangulo es <b>" + perimetro +"</b>");
                });
                
                $('#btDibujo').click(function(){
                    var w = $('#txtancho').val();
                    var h = $('#txtlargo').val();
                    var r = $('#rectangulo');
                    r.css("width" , w + "px");
                    r.css("height" , h + "px");
                    r.css("background-color" , "red");
                });
                
                var lados;
                $("select").change(function(){
                    
                    lados = $( "select option:selected" ).text();  
                    $( "#contenedor" ).html("");
                    for (var i = 0; i < lados;i++) {
                        $( "#contenedor" ).append( "Lado" + (i + 1) + ": <input id='txt" + i + "' type='text' ><br>" );                        
                    }
                });
                
                $('#btCalcular').click(function(){
                    if (lados) {
                        var suma = 0;
                        for (var i = 0; i < lados;i++) { 
                            suma += Number($('#txt' + i).val());
                        }   
                         $('#labelperimetro2').html("El perimetro del rectangulo es <b>" + suma +"</b>");
                    }
                });
                
            });

        </script>    
    </body>
</html>
